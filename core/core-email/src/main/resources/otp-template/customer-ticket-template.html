<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .content {
            margin: 20px 0;
            text-align: left;
        }
        .content h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #007bff;
        }
        .content p {
            font-size: 16px;
            margin: 5px 0;
            line-height: 1.6;
        }
        .passenger-list {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .trip-info {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .ticket-code {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin: 25px 0;
        }
        .notice {
            background-color: #fdfdfe;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 15px;
            color: #555;
            border: 1px solid #d1d1d1;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        AMS AIRLINE - Your Flight Ticket
    </div>

    <div class="content">
        <h3>Passenger List</h3>
        <div class="passenger-list">
            <p><strong>Passengers:</strong></p>
            <p th:utext="${passengerNames}"></p>
        </div>
    </div>

    <div class="content" th:if="${outboundTrip != null}">
        <h3>Outbound Trip</h3>
        <div class="trip-info">
            <p><strong>Departure:</strong> <span th:text="${outboundTrip.departure}"></span> at <span th:text="${outboundTrip.startDate}"></span></p>
            <p><strong>Arrival:</strong> <span th:text="${outboundTrip.arrival}"></span> at <span th:text="${outboundTrip.endDate}"></span></p>
        </div>
    </div>

    <div class="content" th:if="${returnTrip != null}">
        <h3>Return Trip</h3>
        <div class="trip-info">
            <p><strong>Departure:</strong> <span th:text="${returnTrip.departure}"></span> at <span th:text="${returnTrip.startDate}"></span></p>
            <p><strong>Arrival:</strong> <span th:text="${returnTrip.arrival}"></span> at <span th:text="${returnTrip.endDate}"></span></p>
        </div>
    </div>

    <div class="ticket-code">
        Ticket ID: <span th:text="${ticketCode}"></span>
    </div>

    <div class="notice">
        Please print your ticket at least 1 hour and 30 minutes before departure.
    </div>

    <div class="footer">
        Thank you for choosing AMS AIRLINE! Have a pleasant trip!
    </div>
</div>
</body>
</html>
